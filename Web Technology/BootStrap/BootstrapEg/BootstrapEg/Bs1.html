<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1" />
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!--jquery Library-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <title></title>
    <style>
        .gridstyle{
            margin:10px;
            min-height:300px;
            background-color:aqua;
            text-align:center;
            font-size:large;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="gridstyle">Left Side </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="gridstyle">Middle One</div>
            </div>
            <div class="col-md-1 col-lg-2">
                <div class="gridstyle">Middle Two</div>
            </div>
            <div class="col-md-1 col-lg-3">
                <div class="gridstyle">Right Side</div>
            </div>
        </div>
    </div>
    <!--bootstrap alert classes-->
    <h1>Various Alerts</h1>
    <div class="alert alert-success"><strong>Success</strong>Success Alert</div>
    <div class="alert alert-warning"><strong>Warning</strong>Warning Alert</div>
    <div class="alert alert-info"><strong>Information</strong>Information Alert</div>
    <div class="alert alert-danger"><strong>Danger</strong>Danger Alert</div>
</body>
</html>
