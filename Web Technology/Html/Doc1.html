<html>
<head>
<!--paired tags-->
<title>Our First Html Doc</title>  
</head>
<body>
<h1><em>Welcome to HTML</em></h1>
 <p>Paragraph 1</p>
<b>It is Bold</b>
</br>

 <ul type="square">
<li>Unordered Lists</li>
   <ol type="I">
    <li>Html</li>
   <li>Java Script</li>
    <li>PHP</li>
   </ol>
<li>Ordered Lists</li>
<li>Descriptive List</li>
</ul>

<dl>
  <dt>Bhel Puri</dt>
  <dd>Crispy Snack</dd>

<dt>Coffee</dt>
 <dd>Hot Black Drink</dd>
 <dd>Has Caffeine</dd>
</dl>
</body>
</html>
