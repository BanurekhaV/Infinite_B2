<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function concat(first, last) {
            var fulldata;
            fulldata = first + last;
            return fulldata;
        }

        function caller() {
            var result;
            result = concat(100,260);
            document.getElementById('showresult').innerText = result;
        }
    </script>
</head>
<body>
    <input type="button" onclick="caller()" value="Get Full Name" />
    <h2 id="showresult"></h2>
