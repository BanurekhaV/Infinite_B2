<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $("button").click(function(){
    $.ajax({url: "Sample.txt", success: function(result){
      $("#div1").html(result);
    }});
  });
});
    </script>
</head>
<body>

    <div ><h2>Let jQuery AJAX Change This Text</h2></div><hr/>

    <div id ="div1">This is going to be Replaced with Ajax Contents</div>

    <button>Get Data Content</button>

</body>
</html>
